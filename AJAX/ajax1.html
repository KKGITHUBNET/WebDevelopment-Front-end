<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 1 - Text File</title>
</head>
<body>
    
    <button id="button">Get Text File</button>

    <br><br>

    <div id="text"></div>

    <script>  //If you write src="" : code does not get executed
        //Create event listener
        document.getElementById('button').addEventListener('click',loadText)
        function loadText()
            {   
                //console.log("Button Clicked")
                
                // Create XHR Object
                var xhr = new XMLHttpRequest()
                // OPEN - type, url/file, async
                xhr.open('GET','sample.txt',true)
                

                // Optional - when page is loading we can configure loader image/animation here.
                xhr.onprogress = function(){
                    //console.log('ReadyState : ', this.readyState)
                }
                
                // ********New way using onload function********
                xhr.onload = function()
                {
                    if(this.status == 200)
                    {   
                        //console.log('ReadyState : ', xhr.readyState)
                        // console.log(this.responseText)

                        document.getElementById('text').innerHTML = this.responseText
                    }
                    else if(this.status == 404)
                    {
                        document.getElementById('text').innerHTML = 'File Not Found'
                    }
                }

                // In case of error
                xhr.onerror = function(){
                    console.log('Request Error.')
                }

                //send request
                xhr.send()

                

                //*********old way to do this***********
               
                // console.log('ReadyState : ', xhr.readyState)
                // xhr.onreadystatechange = function()
                // {
                // console.log('ReadyState : ', this.readyState)
                //    if(this.readyState==4 && this.status==200)
                //     {
                //         //console.log(this.responseText)
                //     }
                // }
                // xhr.send()

                // Ready State Values 
                // 0: Request not initialised 
                // 1: server connection established
                // 2: request received
                // 3: processing request
                // 4: request finished and response is ready

               

            }

            // HTTP Request Status:
            // 200 : "OK"
            // 403 : "Forbidden"
            // 404 : "Not Found"


    </script>


</body>
</html>
