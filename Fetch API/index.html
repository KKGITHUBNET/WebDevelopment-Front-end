<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Fetch API</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-primary mr-4">Get Text</button>
            <button id="getUsers" class="btn btn-success mr-4">Get JSON</button>
            <button id="getPosts" class="btn btn-warning mr-4">Get API Data</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="body" placeholder="Post"></textarea>
            </div>
                <input type="submit" class="btn btn-secondary" value="Submit">
            </form>
    </div>

    

    <script>
        document.getElementById('getText').addEventListener('click', getText)
        document.getElementById('getUsers').addEventListener('click', getUsers)
        document.getElementById('getPosts').addEventListener('click',getPosts)

        document.getElementById('addPost').addEventListener('submit',addPost)

        function addPost(e){   // since it is an form, we are passing an event parameter

            e.preventDefault()
            let title = document.getElementById('title').value
            let body = document.getElementById('body').value

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method:'POST',
                headers:{
                    'Accept':'application/json, text/plain, */*',
                    'content-type':'application/json'
                        },
                body:JSON.stringify({title:title,body:body})
                
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
            
        }
        
        function getPosts(){

            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((response) => response.json())
            .then((data) => {
                let output = '<h2 class="mb-4">JSON Placeholder API Posts</h2>'
                
                data.forEach(function(post){

                    output += `
                    <div class="card card-body mb3">
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                    </div>
                    `
                })

                document.getElementById('output').innerHTML = output
                
            })

        }
        
        function getUsers(){

            //es6 standards(using let for declaring the variable) plus template string
            fetch('users.json')
            .then((response) => response.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Users</h2>';
                data.forEach(function(user){
                    output += ` 
                    <ul class="list-group mb-3">
                    <li class="list-group-item">ID:${user.id}</li>
                    <li class="list-group-item">Name:${user.name}</li>
                    <li class="list-group-item">Email:${user.email}</li>
                    </ul> `
                })

                document.getElementById('output').innerHTML = output
            })
        }
        
        function getText(){
            // This is implemented using arrow function

            fetch('sample.txt')
            .then((response) => response.text())
            .then((data)=> {
                document.getElementById('output').innerHTML = data
            })
            .catch((err) => console.log(err))
        }
        
        function getText_regularApproach(){

            fetch('sample.txt')
            .then(function(response){
                //console.log(res)
                //console.log(res.text())  // res.json for json
                return response.text()
            })
            .then(function(data){
                console.log(data)
            })
        }
    </script>

</body>
</html>
